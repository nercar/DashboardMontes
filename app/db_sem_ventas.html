	var start_date, end_date;

	function set_week_picker(date) {
		start_date = new Date(date.getFullYear(), date.getMonth(), date.getDate() - date.getDay() + 1);
		end_date = new Date(date.getFullYear(), date.getMonth(), date.getDate() - date.getDay() + 7);
		$('.week-picker').datepicker('update', start_date);
		$('.week-picker').val('Semana ' + moment(start_date).week() + ' del ' + moment(start_date).format("DD-MMM-YYYY") + '  al  ' + moment(end_date).format("DD-MMM-YYYY"));
		$('#semana').val( ( moment( moment(start_date).subtract(21, 'd') ).week() ) + ' a la ' + moment(start_date).week() );
		setTimeout("$('#ffecha').html('de las Semanas ' + $('#semana').val()); actualizar_datos()", 50);
	}

	function actualizar_datos() {
		listEstadisticasSemVentas(ptienda,
								  moment(start_date).format("YYYY-MM-DD"),
								  $('#todo').prop('checked') ? '23:59:59' : moment().format("HH:mm:ss"),
								  $('#select_dptos').val());
	}

	$(function() {
		$.ajax({
			data: { opcion: "listaDepartamentos" },
			type: "POST",
			dataType: "json",
			url: "app/DBProcs.php",
			success: function(data) {
				for (i=0; i<data.length; i++) {
					$("#select_dptos").append('<option value="'+ data[i].codigo + '">' + data[i].descripcion + '</option>');
				}
			}
		}).done(function(){
			set_week_picker(new Date);
		});

		$('.week-picker').datepicker({
			autoclose: true,
			forceParse: false,
			language: "es",
			calendarWeeks: true,
			container: '#week-picker-wrapper',
		}).on("changeDate", function(e) {
			set_week_picker(e.date);
		});
	});
