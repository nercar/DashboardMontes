<script>
	$(function() {
		$('#fechaf').datepicker({
			format: "dd-mm-yyyy",
			todayBtn: "linked",
			language: "es",
			autoclose: true,
			todayHighlight: true,
		});
		$("#fechaf").datepicker().datepicker("setDate", new Date());
		$('[data-mask]').inputmask();
		$('#fechaf').on('change', function() {
			var ffecha = $('#fechaf').val().split('-')
			ffecha = new Date(ffecha[2], ffecha[1] - 1, ffecha[0]);
			listEstadisticasVentas( ptienda,
									moment(ffecha).format("YYYY-MM-DD"),
									$('#todo').prop('checked') ? '23:59:59' : moment().format("HH:mm:ss"),
									$('#select_dptos').val());
		});

		$.ajax({
			data: { opcion: "listaDepartamentos" },
			type: "POST",
			dataType: "json",
			url: "app/DBProcs.php",
			success: function(data) {
				for (i=0; i<data.length; i++) {
					$("#select_dptos").append('<option value="'+ data[i].codigo + '">' + data[i].descripcion + '</option>');
				}
			}
		}).done(function(){
			$('#fechaf').change();
		});
	});

	/**
	 * lista las ventas diarias realizadas por tienda
	 * @param {int} ptienda id de la tienda a consultar
	 * @param {string} pfecha fecha a consultar
	 * @param {string} phora hora a consultar
	 * @param {int} pdpto id del departamento
	 */
	function listEstadisticasVentas(ptienda, pfecha, phora, pdpto) {
		cargando('show')
		var ffecha = '';
		ffecha = pfecha.split('-');
		ffecha = new Date(ffecha[0], ffecha[1] - 1, ffecha[2]);
		var afechas = new Array(4);
		afechas[0] = moment(ffecha).format('YYYY-MM-DD');
		afechas[1] = moment(ffecha.setDate(ffecha.getDate() - 7)).format('YYYY-MM-DD');
		afechas[2] = moment(ffecha.setDate(ffecha.getDate() - 7)).format('YYYY-MM-DD');
		afechas[3] = moment(ffecha.setDate(ffecha.getDate() - 7)).format('YYYY-MM-DD');
		tomar_datos = $.ajax({
			data: {
				opcion: "listEstadisticasVentas",
				fecha: pfecha,
				hora: phora,
				idpara: ptienda + '¬' + pdpto + '¬' + afechas
			},
			type: "POST",
			dataType: "json",
			url: "app/DBProcs.php",
			success: function (data) {
				var costos = data['costos'];
				var data = data['data'];
				$('#ffecha').html(' al ' + moment(ffecha).format('dddd DD [de] MMMM [de] YYYY') + ' a las ' + to12hour(phora));
				$(".gfechas").datepicker().datepicker("setDate", moment(afechas[0]).format('DD-MM-YYYY'));
				$('#td_hy').html(moment(afechas[0]).format('dddd DD-MM-YYYY'));
				$('#td_h1').html(moment(afechas[1]).format('dddd DD-MM-YYYY'));
				$('#td_h2').html(moment(afechas[2]).format('dddd DD-MM-YYYY'));
				$('#td_h3').html(moment(afechas[3]).format('dddd DD-MM-YYYY'));
				$('#esttvxtienda').dataTable({
					scrollY: '60vh',
					scrollCollapse: true,
					data: data,
					columns: [
						{ data : "tienda", sClass: "text-left font-weight-bold align-middle border border-top-0 border-bottom-0" },
						{ data : "canfac3", sClass: "text-right align-middle border border-top-0 border-bottom-0 txtcomp", render: $.fn.dataTable.render.number(",", ".", 0) },
						{ data : "cantidad3", sClass: "text-right align-middle border border-top-0 border-bottom-0 txtcomp", render: $.fn.dataTable.render.number(",", ".", 0) },
						{ data : "total3", sClass: "text-right align-middle border border-top-0 border-bottom-0 txtcomp", render: $.fn.dataTable.render.number(",", ".", 0) },
						{ data : "margen3", sClass: "text-right align-middle border border-top-0 border-bottom-0 txtcomp", render: $.fn.dataTable.render.number(",", ".", 2, "", "%") },
						{ data : "canfac2", sClass: "text-right align-middle border border-top-0 border-bottom-0 txtcomp", render: $.fn.dataTable.render.number(",", ".", 0) },
						{ data : "cantidad2", sClass: "text-right align-middle border border-top-0 border-bottom-0 txtcomp", render: $.fn.dataTable.render.number(",", ".", 0) },
						{ data : "total2", sClass: "text-right align-middle border border-top-0 border-bottom-0 txtcomp", render: $.fn.dataTable.render.number(",", ".", 0) },
						{ data : "margen2", sClass: "text-right align-middle border border-top-0 border-bottom-0 txtcomp", render: $.fn.dataTable.render.number(",", ".", 2, "", "%") },
						{ data : "canfac1", sClass: "text-right align-middle border border-top-0 border-bottom-0 txtcomp", render: $.fn.dataTable.render.number(",", ".", 0) },
						{ data : "cantidad1", sClass: "text-right align-middle border border-top-0 border-bottom-0 txtcomp", render: $.fn.dataTable.render.number(",", ".", 0) },
						{ data : "total1", sClass: "text-right align-middle border border-top-0 border-bottom-0 txtcomp", render: $.fn.dataTable.render.number(",", ".", 0) },
						{ data : "margen1", sClass: "text-right align-middle border border-top-0 border-bottom-0 txtcomp", render: $.fn.dataTable.render.number(",", ".", 2, "", "%") },
						{ data : "canfach", sClass: "text-right align-middle border border-top-0 border-bottom-0 txtcomp", render: $.fn.dataTable.render.number(",", ".", 0) },
						{ data : "cantidadh", sClass: "text-right align-middle border border-top-0 border-bottom-0 txtcomp", render: $.fn.dataTable.render.number(",", ".", 0) },
						{ data : "totalh", sClass: "text-right align-middle border border-top-0 border-bottom-0 txtcomp", render: $.fn.dataTable.render.number(",", ".", 0) },
						{ data : "margenh", sClass: "text-right align-middle border border-top-0 border-bottom-0 txtcomp", render: $.fn.dataTable.render.number(",", ".", 2, "", "%") },
					],
					footerCallback: function (row, data, start, end, display) {
						total01 = this.api()
							.column(1) //numero de columna a sumar
							.data() //obtenemos los datos en la columna
							.reduce(function (a, b) {
								return parseInt(a) + parseInt(b);
							}, 0);
						total02 = this.api()
							.column(2) //numero de columna a sumar
							.data() //obtenemos los datos en la columna
							.reduce(function (a, b) {
								return parseInt(a) + parseInt(b);
							}, 0);
						total03 = this.api()
							.column(3) //numero de columna a sumar
							.data() //obtenemos los datos en la columna
							.reduce(function (a, b) {
								return parseInt(a) + parseInt(b);
							}, 0);
						total05 = this.api()
							.column(5) //numero de columna a sumar
							.data() //obtenemos los datos en la columna
							.reduce(function (a, b) {
								return parseInt(a) + parseInt(b);
							}, 0);
						total06 = this.api()
							.column(6) //numero de columna a sumar
							.data() //obtenemos los datos en la columna
							.reduce(function (a, b) {
								return parseInt(a) + parseInt(b);
							}, 0);
						total07 = this.api()
							.column(7) //numero de columna a sumar
							.data() //obtenemos los datos en la columna
							.reduce(function (a, b) {
								return parseInt(a) + parseInt(b);
							}, 0);
						total09 = this.api()
							.column(9) //numero de columna a sumar
							.data() //obtenemos los datos en la columna
							.reduce(function (a, b) {
								return parseInt(a) + parseInt(b);
							}, 0);
						total10 = this.api()
							.column(10) //numero de columna a sumar
							.data() //obtenemos los datos en la columna
							.reduce(function (a, b) {
								return parseInt(a) + parseInt(b);
							}, 0);
						total11 = this.api()
							.column(11) //numero de columna a sumar
							.data() //obtenemos los datos en la columna
							.reduce(function (a, b) {
								return parseInt(a) + parseInt(b);
							}, 0);
						total13 = this.api()
							.column(13) //numero de columna a sumar
							.data() //obtenemos los datos en la columna
							.reduce(function (a, b) {
								return parseInt(a) + parseInt(b);
							}, 0);
						total14 = this.api()
							.column(14) //numero de columna a sumar
							.data() //obtenemos los datos en la columna
							.reduce(function (a, b) {
								return parseInt(a) + parseInt(b);
							}, 0);
						total15 = this.api()
							.column(15) //numero de columna a sumar
							.data() //obtenemos los datos en la columna
							.reduce(function (a, b) {
								return parseInt(a) + parseInt(b);
							}, 0);

						margen1 = (total03 == 0) ? 0 : (total03 - costos['costo3']) / total03 * 100;
						margen2 = (total07 == 0) ? 0 : (total07 - costos['costo2']) / total07 * 100;
						margen3 = (total11 == 0) ? 0 : (total11 - costos['costo1']) / total11 * 100;
						margenh = (total15 == 0) ? 0 : (total15 - costos['costoh']) / total15 * 100;

						$(this.api().column(1).footer()).html((isNaN(total01) ? 0 : total01).toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,'));
						$(this.api().column(2).footer()).html((isNaN(total02) ? 0 : total02).toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,'));
						$(this.api().column(3).footer()).html((isNaN(total03) ? 0 : total03).toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,'));
						$(this.api().column(4).footer()).html((isNaN(margen1) ? 0 : margen1).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,') + '%');
						$(this.api().column(5).footer()).html((isNaN(total05) ? 0 : total05).toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,'));
						$(this.api().column(6).footer()).html((isNaN(total06) ? 0 : total06).toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,'));
						$(this.api().column(7).footer()).html((isNaN(total07) ? 0 : total07).toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,'));
						$(this.api().column(8).footer()).html((isNaN(margen2) ? 0 : margen2).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,') + '%');
						$(this.api().column(9).footer()).html((isNaN(total09) ? 0 : total09).toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,'));
						$(this.api().column(10).footer()).html((isNaN(total10) ? 0 : total10).toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,'));
						$(this.api().column(11).footer()).html((isNaN(total11) ? 0 : total11).toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,'));
						$(this.api().column(12).footer()).html((isNaN(margen3) ? 0 : margen3).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,') + '%');
						$(this.api().column(13).footer()).html((isNaN(total13) ? 0 : total13).toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,'));
						$(this.api().column(14).footer()).html((isNaN(total14) ? 0 : total14).toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,'));
						$(this.api().column(15).footer()).html((isNaN(total15) ? 0 : total15).toString().replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1,'));
						$(this.api().column(16).footer()).html((isNaN(margenh) ? 0 : margenh).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,') + '%');
					},
					initComplete: function (settings, json) {
						arrayAuxiliar('esttvxtienda');
					}
				});
				cargando('hide')
			}
		});
	}
</script>
